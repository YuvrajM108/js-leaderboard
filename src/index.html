<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <h2 class="processing hidden" id="processing">Processing Request...</h2>
  <div class="content">
    <div class="left-content">
      <div class="table-header">
        <h3 class="scores-header">Recent scores</h3>
        <button class="refresh-btn" id="refresh" type="button">Refresh</button>
      </div>
      <table class="scores" id="scoresTable">
        <tbody>
          
        </tbody>
      </table>
    </div>
    <div class="right-content">
      <h3>Add your score</h3>
      <form class="score-form" id="score-form">
        <input class="form-field" name="name" id="name" placeholder="Your name" required>
        <br>
        <input class="form-field" name="score" id="score" placeholder="Your score" required>
        <br>
        <div class="submit-btn">
          <button type="button" class="add-score-btn" id="submit-score">Submit</button>
        </div> 
      </form>
    </div>
  </div>
</body>
</html>
